<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Caravan Traders</title>
  <link type="text/css" rel="stylesheet" href="css/style.css" />
  <script data-main="src/main" src="dependencies/require.js"></script>
</head>
<body>
  <noscript>Warning: You need to enable JavaScript in order to play CaravanTraders</noscript>
  <h2>Caravan Traders</h2>
  <div ng-controller="CityController">
    <div id="main">
      <h4>{{player.location.name}}</h4>
      <ul class="wares">
        <li ng-repeat="ware in player.location.wares">
          <input type="button" value="Buy" ng-click="buy(ware.name)" /> {{ware.name}}
        </li>
      </ul>
    </div>
    <div id="locations">
      <h2>Cities</h2>
      <ul>
        <li class="location" ng-repeat="city in cities" ng-click="travelTo(city)">
          {{city.name}}
        </li>
      </ul>
    </div>
    <div>
      <p>Player has <span id="gold">{{player.gold}} gold</span> and the following wares:
      </p>
      <ul class="wares">
        <li ng-repeat="ware in player.wares">
          <input type="button" value="Sell" ng-click="sell(ware.name)" />{{ware.name}} ({{ware.amount}})
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
