<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Caravan Traders</title>
  <link type="text/css" rel="stylesheet" href="css/style.css" />
  <script data-main="src/caravan-traders" src="dependencies/require.js"></script>
</head>
<body>
  <noscript>Warning: You need to enable JavaScript in order to play CaravanTraders</noscript>
  <h2>Caravan Traders</h2>

  <div ng-controller="CityController">
   <div>
   Player is currently residing in {{player.location.name}}, has <span id="gold">{{player.gold}} gold</span> and the following wares:
   <ul class="wares">
     <li ng-repeat="ware in player.wares">
       <input type="button" value="Sell" ng-click="sell(ware.name)" />{{ware.name}} ({{ware.amount}})
     </li>
   </ul>
   </div>

   <h3>Cities</h3>
   <h4>{{city.name}}</h4>
    <ul class="wares">
      <li ng-repeat="ware in city.wares">
       <input type="button" value="Purchase" ng-click="purchase(ware.name)" /> {{ware.name}} ({{ware.amount}})
      </li>
    </ul>
  </div>
</body>
</html>
