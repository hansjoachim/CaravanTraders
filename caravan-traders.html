<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Caravan Traders</title>
  <script data-main="src/caravan-traders" src="dependencies/require.js"></script>
</head>
<body>
  <h2>Caravan Traders</h2>
  <p>Please note this is work in progress</p>
  <input autofocus type="text" ng-model="name" />
  <p>City: {{name}}</p>

  <div ng-controller="CityController">
    {{city.name}}
    <ul>
      <li ng-repeat="ware in city.wares">
       <input type="button" value="Purchase" ng-click="purchase(ware.name)" /> {{ware.name}} ({{ware.amount}})
      </li>
    </ul>
  </div>
</body>
</html>
